<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04 - Bootstrap 5</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Aula 04.1</h1>

        <form action="">
            
            <div class="form-floating">
                <input type="text" name="email" id="email" class="form-control" placeholder="Endereço do E-mail">
                <!--Eu posso usar o placeholder, mas como eu já estou usando um label não vai fazer diferença, ele já reconhece o placeholder pelo label.-->
                <label for="email">E-mail</label>
            </div>

            <br>
            <div class="form-floating">
                <input type="password" name="senha" id="senha" class="form-control" placeholder="Senha">
                <label for="senha">Sua senha</label>
            </div>
            
        </form>
    
    
    </div>
    
    <script src="JS/bootstrap.bundle.min.js"></script>
</body>
</html>
