<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 06 - Bootstrap 5</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <h1>
            <i class="bi bi-award-fill text-warning"></i> Aula 06
        </h1>

        <div class="row">
            <!--Eu posso definir o tamanho que eu quiser de cada col e todos os tamanhos serão responsivos-->
            <div class="col-lg-8 col-md-2 col bg-success">Coluna 1
                <ul>
                    <li>Link A</li>
                    <li>Link B</li>
                    <li>Link C</li>
                    <li>Link D</li>
                    <li>Link E</li>
                </ul>
            </div>
            <!--Se eu não colocar tamanho no col ele vai utilizar o tamanho padrão automaticamente-->
            <div class="col-lg-1 col-md-2 col bg-warning">Coluna 2</div>
            <div class="col-lg-1 col-md-6 col bg-info">Coluna 3</div>
            <div class="col-lg-2 col-md-2 col bg-danger">Coluna 4</div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-md-10 col bg-success">Coluna 1</div>
            <div class="col-lg-4 col-md-2 col bg-warning">Coluna 2</div>
        </div>





    </div>

    <script src="JS/bootstrap.bundle.min.js"></script>
</body>
</html>
