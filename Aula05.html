<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 05 - Bootstrap 5</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/bootstrap-icons.css">
</head>
<body>
    <div class="container"></div>
        <h1>
            <i class="bi bi-award-fill text-warning"></i> Aula 05
        </h1>
        <!--Posso colocar uma classe dentro do h1 e um icon, ele vai ficar no msm tamanho padrão de texto e posso colocar também tudo dentro do h1 e colorir meu texto-->

        <form action="">
            <div class="input-group">
                <div class="input-group-text">
                    <i class="bi bi-credit-card"></i>
                </div>
                <input type="text" class="form-control" placeholder="Cartão de Crédito">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-usb-drive text-info"></i> SALVAR
            </button>
        </form>
        <br>
        <i class="bi-alarm"></i>
        <i class="bi bi-award-fill text-danger"></i>
        <!--Dentro da tag i eu não colo nenhum texto em itálico, neste caso usa só pra colocar o icon e posso usar também as configurações lá da primeira aula para colorir o icon, um exemplo do text-danger-->
    </div>

    <script src="JS/bootstrap.bundle.min.js"></script>
</body>
</html>
